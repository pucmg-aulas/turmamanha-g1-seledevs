<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Ocupação de Estacionamento</title>
  <link rel="stylesheet" href="ocupacao.css">
</head>
<body>
  <div class="container">
    <h1>Sistema de Ocupação de Vagas</h1>
    
    <!-- Tela de Seleção Inicial -->
    <div id="selectionScreen">
      <div class="form-group">
        <label for="parqueSelect">Selecione o Parque:</label>
        <select id="parqueSelect">
          <option value="parque1">Parque 1</option>
          <option value="parque2">Parque 2</option>
          <option value="parque3">Parque 3</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="tipoVagaSelect">Selecione o Tipo de Vaga:</label>
        <select id="tipoVagaSelect">
          <option value="comum">Comum</option>
          <option value="vip">VIP</option>
          <option value="idoso">Idoso</option>
        </select>
      </div>
      
      <button onclick="mostrarTabela()">Continuar</button>
    </div>

    <!-- Tela de Tabela de Ocupação -->
    <div id="tableScreen" style="display: none;">
      <h2 id="tipoVagaTitulo"></h2>
      <button onclick="voltar()">Voltar</button>
      <table>
        <thead>
          <tr>
            <th>Identificador</th>
            <th>Status</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="vagasTableBody">
          <!-- Conteúdo gerado dinamicamente -->
        </tbody>
      </table>
    </div>
  </div>
  
  <script src="ocupacao.js"></script>
</body>
</html>
